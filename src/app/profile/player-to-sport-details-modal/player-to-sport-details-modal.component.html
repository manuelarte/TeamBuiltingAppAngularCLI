<clr-modal #modal [(clrModalOpen)]="open" [clrModalClosable]="false">
    <h3 class="modal-title">No "x" in the top-right corner</h3>
    <div class="modal-body">
        <p>Clicking on the backdrop doesn't do anything.</p>
        <app-player-to-sport-details-cud [player]="player" (form)="form = $event"></app-player-to-sport-details-cud>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" (click)="open = false">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="!form || !form.valid" (click)="open = false">Submit</button>
    </div>
</clr-modal>
