<table *ngIf="playerHistory" class="table">
    <thead>
    <tr>
        <th>Team</th>
        <th>From:</th>
        <th>To:</th>
        <th><clr-icon shape="plus" [ngStyle]="{'opacity': 1, 'cursor': 'pointer'}" (click)="createNewEntry()"></clr-icon>
        </th>
    </tr>
    </thead>
    <tbody>
        <tr app-my-player-history-table-row *ngFor="let entry of playerHistory; let i = index" [(playerToTeam)]="playerHistory[i]"></tr>
    </tbody>
</table>

<p-growl [value]="msgs"></p-growl>
