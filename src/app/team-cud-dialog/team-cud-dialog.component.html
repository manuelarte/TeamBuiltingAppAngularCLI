<h3 matDialogTitle>Team details:</h3>
<mat-dialog-content>
    <app-team-cud class="compact" [model]="model" (form)="teamForm = $event"></app-team-cud>
</mat-dialog-content>
<mat-dialog-actions class="footer">
    <button mat-button color="primary" matDialogClose (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="teamForm == null || !teamForm.valid || flagSubmittingTeam" type="button" (click)="onSubmit()">Ok
    </button>
</mat-dialog-actions>
