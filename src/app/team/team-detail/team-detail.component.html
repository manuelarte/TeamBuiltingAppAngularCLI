<div *ngIf="team && date" class="content-container">
    <div class="content-area">

        <team-detail-sport-intro [team]="team"></team-detail-sport-intro>

        <h1 id="intro" #Intro>{{team.name}} Homepage</h1> <h2>since {{getFromYear()}}</h2> <h2 *ngIf="team.toDate">to {{getToYear()}}</h2>

        <div class="team-players">
            <h1 id="players">The Players:</h1>
            <div *ngIf="players && team" class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let player of players">
                    <player-in-team #playerInTeam [player]="player" [season]="season" [team]="team">Loading players...</player-in-team>
                </div>
            </div>
        </div>

        <div class="team-in-google-maps">
            <h1 id="team-in-google-maps">Locations In the Map:</h1>
            <team-in-google-maps *ngIf="players" [players]="players" [team]="team">Loading map...</team-in-google-maps>
        </div>

        <button class="btn btn-info-outline" (click)="goBack()">Back</button>

    </div>
