<div *ngIf="isTeamModalOpened()" class="modal">
    <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">Team details:</h3>
            </div>
            <div class="modal-body">
                <div *ngIf="isBusy" class="spinner">
                </div>
                <div *ngIf="!isBusy && !sports" class="alert alert-danger">
                    <div class="alert-item">
                        <span class="alert-text">Add team form cannot be loaded</span>
                    </div>
                </div>
                <form *ngIf="!isBusy && sports" class="compact">
                    <team-cud-inside-form [model]="model" [sports]="sports" [(teamForm)]="teamForm" [(stillActive)]="stillActive"></team-cud-inside-form>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" type="button" (click)="closeModal()">Cancel</button>
                <button [disabled]="teamForm.invalid || isBusy" class="btn btn-primary" type="button" (click)="onSubmit()">Ok</button>
            </div>
        </div>
    </div>
</div>
