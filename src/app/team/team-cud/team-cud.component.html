<div *ngIf="isTeamModalOpened()" class="modal">
    <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">Team details:</h3>
            </div>
            <div class="modal-body">
                <team-cud-inside-form class="compact" [model]="model" (form)="setTeamForm($event)"></team-cud-inside-form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" type="button" (click)="closeModal()">Cancel</button>
                <button [disabled]="!formValid() || isBusy" class="btn btn-primary" type="button" (click)="onSubmit()">Ok</button>
            </div>
        </div>
    </div>
</div>
