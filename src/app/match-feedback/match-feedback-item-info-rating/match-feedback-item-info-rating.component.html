<md-card>
    <md-card-header>
        <div md-card-avatar [ngStyle]="{'background-image': 'url(' + displayableItemInfo?.picture + ')'}" class="item-picture-avatar"></div>
        <md-card-title>{{displayableItemInfo?.name}}</md-card-title>
    </md-card-header>
    <md-card-content>
        <div class="ui-g">
            <div *ngIf="isValueDefined()" class="ui-g-10 ui-md-8 ui-lg-8">
                <p-rating [(ngModel)]="value" (onCancel)="value = 0" [stars]="5"></p-rating>
            </div>
        </div>
    </md-card-content>
    <md-card-actions>
        <div class="ui-g">
            <div class="ui-g-2 ui-md-4 ui-lg-4">
                <ng-container *ngIf="isValueDefined()">
                    <button md-icon-button mdTooltip="Click to not rate this player" (click)="value = null"><md-icon>delete</md-icon></button>
                </ng-container>
                <ng-container *ngIf="!isValueDefined()">
                    <button md-icon-button mdTooltip="Click to rate this player" (click)="value = 2.5"><md-icon>add</md-icon></button>
                </ng-container>
            </div>
        </div>
    </md-card-actions>
</md-card>
