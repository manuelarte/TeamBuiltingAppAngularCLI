<mat-sidenav-container class="example-sidenav-fab-container">
    <mat-sidenav #sidenav mode="over" class="app-sidenav" opened="false">
        <app-profile-sidenav></app-profile-sidenav>
    </mat-sidenav>

    <mat-toolbar #header id="header" class="header" color="primary">
        <i (click)="sidenav.toggle()" class="material-icons app-toolbar-menu clickable">menu</i>
        <span>TeamBuilting App</span>
        <span class="example-fill-remaining-space"></span>
        <!--
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <app-toolbar-menu></app-toolbar-menu>
        </mat-menu>
        -->
    </mat-toolbar>

    <div class="app-content">
      <router-outlet (activate)="sidenav.opened = false"></router-outlet>
    </div>

    <mat-toolbar #footer class="footer" color="primary">
        <span><donate></donate></span>
        <span class="btn-space"></span>
    </mat-toolbar>

    <mat-menu #actionButtonMenu="matMenu">
        <app-toolbar-menu></app-toolbar-menu>
    </mat-menu>

</mat-sidenav-container>

<ng-container *ngIf="isAuthenticated()">
    <button *ngIf="!sidenav.opened" mat-fab class="action-button" [matMenuTriggerFor]="actionButtonMenu"><mat-icon>add</mat-icon></button>
</ng-container>

<ng-container *ngIf="!isAuthenticated()" matTooltip="Click to log in">
    <button mat-fab class="action-button" (click)="login()"><mat-icon>person</mat-icon></button>
</ng-container>
