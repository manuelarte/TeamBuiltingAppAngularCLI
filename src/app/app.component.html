<md-sidenav-container class="example-sidenav-fab-container">
    <md-sidenav #sidenav mode="side" class="app-sidenav" opened="false">
        <app-profile-sidenav></app-profile-sidenav>
    </md-sidenav>

    <md-toolbar #header id="header" class="header" color="primary">
        <i (click)="sidenav.toggle()" class="material-icons app-toolbar-menu clickable">menu</i>
        <span>TeamBuilting App</span>
        <span class="example-fill-remaining-space"></span>
        <button md-icon-button [mdMenuTriggerFor]="menu">
            <md-icon>more_vert</md-icon>
        </button>

        <md-menu #menu="mdMenu">
            <button md-menu-item>
                <md-icon svgIcon="team"></md-icon>
                <span>Add a Team</span>
            </button>
            <button md-menu-item disabled>
                <md-icon>voicemail</md-icon>
                <span>Check voicemail</span>
            </button>
            <button md-menu-item>
                <md-icon>notifications_off</md-icon>
                <span>Disable alerts</span>
            </button>
        </md-menu>
    </md-toolbar>


    <div class="app-content">
      <router-outlet (activate)="sidenav.opened = false"></router-outlet>
    </div>
    <md-toolbar #footer class="footer" color="primary">
        <span><donate></donate></span>
    </md-toolbar>
</md-sidenav-container>
