<md-card class="example-card">
    <md-card-header *ngIf="team && player">
        <md-card-title >{{player.name}} at</md-card-title>
        <md-card-subtitle>{{team.name}}</md-card-subtitle>
    </md-card-header>
    <img md-card-image *ngIf="!loadingTeamFlag" class="playerToTeam-background" [src]="getPictureBasedOnSport()">
    <img *ngIf="!loadingTeamFlag" class="playerToTeam-team-img" [src]="team.emblemLink">
    <img *ngIf="!loadingPlayerFlag" class="playerToTeam-player-img" [src]="player.imageLink">
    <md-card-content>
        <app-player-to-team-cud [(model)]="playerToTeam" [(editing)]="editing" (form)="playerToTeamForm = $event"></app-player-to-team-cud>
    </md-card-content>
    <!--
    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>
    -->
    <md-card-footer *ngIf="userData && userCanEdit()">
        <md-icon class="clickable" *ngIf="editing == false" (click)="editing = true">mode_edit</md-icon>
        <md-icon class="clickable" [class.invalid]="!playerToTeamForm || !playerToTeamForm.valid" *ngIf="editing == true">save</md-icon>
        <md-icon class="clickable">delete</md-icon>
    </md-card-footer>
</md-card>
