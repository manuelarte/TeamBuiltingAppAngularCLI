<div *ngIf="!isBusy() && isReady(); else loading">
   player-detail-statistics-match-feedback-rating works!

  <ng-container *ngIf="isReady()">
    <google-chart [data]="chartTable" (chartReady)="chartReady($event)"></google-chart>
    <mat-progress-spinner *ngIf="chartLoading"></mat-progress-spinner>
  </ng-container>
</div>

<ng-template #loading>
    <mat-progress-spinner></mat-progress-spinner>
</ng-template>
