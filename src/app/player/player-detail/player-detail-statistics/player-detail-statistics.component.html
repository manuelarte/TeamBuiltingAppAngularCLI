<div *ngIf="dataLoaded">

    <div class="card statistics-card">
        <div class="card-header">
            Player Statistics
        </div>
        <div class="card-block">
            <div class="card-text">
                <div class="content-container">
                    <div class="content-area">
                        <p-chart *ngIf="showTeamsPlayed" type="doughnut" [data]="dataTimeInTheTeams"
                                 [options]="optionsTimeInTheTeams"></p-chart>
                        <p-chart *ngIf="showNumberTeamsPerSport" type="pie" [data]="dataNumberOfTeamsPerSport"></p-chart>
                    </div>
                    <nav class="sidenav">
                        <section class="sidenav-content">
                            <section class="nav-group">
                                <input id="tabexample2" type="checkbox">
                                <label for="tabexample2">Click on the statistic:</label>
                                <ul class="nav-list">
                                    <li><a class="nav-link" [class.active]="showTeamsPlayed" (click)="showTeamsPlayed = !showTeamsPlayed">Teams played</a></li>
                                    <li><a class="nav-link" [class.active]="showNumberTeamsPerSport" (click)="showNumberTeamsPerSport = !showNumberTeamsPerSport">Number of teams per sport</a></li>
                                </ul>
                            </section>
                        </section>
                    </nav>
                </div>

            </div>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
