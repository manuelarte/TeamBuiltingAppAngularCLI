<mat-card class="example-card" [@cardplayercomment]>
    <mat-card-header>
        <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + user.picture + ')'}" class="example-header-image"></div>
        <mat-card-title>{{getUsername()}}</mat-card-title>
        <mat-card-subtitle>Comment written {{playerComment.when | date}}: {{playerComment.reason}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <hr class="line">
        <blockquote>
            <div class='fa fa-quote-right'></div>
            <p id='quote'>{{playerComment.comment}}</p>
            <footer>
                <cite>
                    <span class='author' id='author'>{{getUsername()}}</span>
                </cite>
            </footer>
        </blockquote>
    </mat-card-content>
    <mat-card-actions *ngIf="deleteable">
        <hr class="line">
        <button mat-button (click)="deleteComment()"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
