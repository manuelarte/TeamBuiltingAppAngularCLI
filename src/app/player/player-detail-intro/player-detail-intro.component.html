<h1 id="invtro" #intro>Timeline</h1>

<div *ngIf="playerHistory.length > 0">
    <div id="timeline" [chartData]="getTimelineData()" chartType="Timeline" [chartOptions]="pie_ChartOptions" GoogleChart></div>
</div>
<div *ngIf="playerHistory.length == 0">
    <div class="alert alert-info">
        <div class="alert-item">
            <span class="alert-text">This player did not add any entry in his history.</span>
        </div>
    </div>
</div>
