<div class="row flex-items-xs-center">
    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 galleria-container">
        <p-galleria [images]="images" [panelWidth]="'100%'" panelHeight="316" [showCaption]="true" [transitionInterval]="4000"
                    effectDuration="2000"></p-galleria>
    </div>
</div>

<app-home-intro></app-home-intro>

<div class="ui-g">
    <div class="ui-g-12 ui-md-3 ui-lg-4">
        <md-card class="example-card">
            <md-card-header>
                <md-card-title>Search Team</md-card-title>
            </md-card-header>
            <md-card-content>
                <team-search (teamClicked)="routerUtils.gotoTeamDetails($event)">Loading the search team component...
                </team-search>
            </md-card-content>
        </md-card>
    </div>
    <div class="ui-g-12 ui-md-3 ui-lg-4">
        <md-card class="example-card">
            <md-card-header>
                <md-card-title>Search Player</md-card-title>
            </md-card-header>
            <md-card-content>
                <player-search (playerClicked)="routerUtils.gotoPlayerDetails($event)">Loading the search player
                    component...
                </player-search>
            </md-card-content>
        </md-card>
    </div>
</div>
