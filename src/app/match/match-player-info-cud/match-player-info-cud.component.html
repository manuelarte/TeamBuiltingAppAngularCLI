<mat-card>
    <mat-card-header>
        <h3>Add a new player in the match</h3>
    </mat-card-header>
    <mat-card-content>
        <mat-checkbox class="example-margin" [(ngModel)]="playerRegistered">Player Already Registered</mat-checkbox>
        <ng-container *ngIf="playerRegistered">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <player-search [playersFilter]="playersFilter" (playerClicked)="playerInfo = createPlayerInfoFrom($event)"></player-search>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <div *ngIf="player">
                        {{player.name}}<button mat-button (click)="clear()"><mat-icon>remove</mat-icon></button><br/>
                        <img [src]="player.imageLink" class="player_img">
                    </div>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="!playerRegistered">
            <form [formGroup]="unregisteredPlayerInfoForm">
                <mat-form-field>
                    <input matInput type="text" placeholder="Player Name" formControlName="name" [(ngModel)]="unregisteredPlayerInfo.name" required>
                    <mat-error>Name is required.</mat-error>
                </mat-form-field>
            </form>
        </ng-container>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button [disabled]="!isValid()" (click)="addPlayerInfoToMatch()"><mat-icon>add</mat-icon></button>
    </mat-card-actions>
</mat-card>
