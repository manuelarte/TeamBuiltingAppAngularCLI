<ng-container *ngIf="match && !loadingMatchFeedback; else matchNotReady">
    <app-match-cud [(match)]="match" [editable]="false" [matchFeedback]="matchFeedback"></app-match-cud>
</ng-container>

<ng-template #matchNotReady>
    <md-progress-spinner *ngIf="loadingMatch" mode="indeterminate">
    </md-progress-spinner>
</ng-template>
