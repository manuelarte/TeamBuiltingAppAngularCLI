<ng-container *ngIf="match && !loadingFeedback; else matchNotReady">
    <app-match-cud [(match)]="match" [editable]="false" [allUsersMatchFeedback]="allUsersMatchFeedback"></app-match-cud>
</ng-container>

<ng-template #matchNotReady>
    <mat-progress-spinner *ngIf="loadingMatch" mode="indeterminate">
    </mat-progress-spinner>
</ng-template>
