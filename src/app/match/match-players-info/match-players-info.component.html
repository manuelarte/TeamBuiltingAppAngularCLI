<ng-container *ngIf="!isBusy; else isBusyTemplate">
    <div *ngIf="registeredTeamInfo">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-3 ui-lg-4" *ngFor="let playerInfo of playersInfo">
                <app-match-player-info [playerInfo]="playerInfo">Loading players...</app-match-player-info>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #isBusyTemplate>
    <md-progress-spinner mode="indeterminate">
    </md-progress-spinner>
</ng-template>

<app-match-player-info-cud [playersFilter]="getPlayersFilter()" (newPlayerInfo)="addPlayerInfo($event)"></app-match-player-info-cud>
