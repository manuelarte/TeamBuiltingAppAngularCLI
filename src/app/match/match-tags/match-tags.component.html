<div *ngIf="isEditable()">
    <mat-form-field>
        <input #inputTag matInput placeholder="Add tag" (keyup.enter)="addTag(inputTag.value); inputTag.value = ''">
        <mat-error *ngIf="isTagValid(inputTag.value)">
            Tag not valid
        </mat-error>
    </mat-form-field>
</div>

<mat-chip-list>
    <mat-chip *ngFor="let tag of getTags()" class="chip">{{tag}}</mat-chip>
</mat-chip-list>
