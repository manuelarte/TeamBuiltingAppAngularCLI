<div *ngIf="isEditable()">
    <md-input-container>
        <input #inputTag mdInput placeholder="Add tag" (keyup.enter)="addTag(inputTag.value); inputTag.value = ''">
        <md-error *ngIf="isTagValid(inputTag.value)">
            Tag not valid
        </md-error>
    </md-input-container>
</div>

<md-chip-list>
    <md-chip *ngFor="let tag of getTags()" class="chip">{{tag}}</md-chip>
</md-chip-list>
